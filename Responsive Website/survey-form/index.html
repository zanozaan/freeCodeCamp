<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Online Learning Survey Form</h1>
        <p id="description">
          Thanks for taking the time to fill out the survey
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="input-elements">
          <label for="name" id="name-label"
            >Name
            <input type="text" id="name" placeholder="Enter your name" required
          /></label>
        </div>
        <div class="input-elements">
          <label for="email" id="email-label"
            >Email
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
          /></label>
        </div>
        <div class="input-elements">
          <label for="number" id="number-label"
            >Age (optional)
            <input
              type="number"
              id="number"
              min="10"
              max="99"
              placeholder="Age"
          /></label>
        </div>
        <div class="input-elements">
          <select name="" id="dropdown">
            Which option best describes your current role?
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>
        <div class="input-elements">
          <label for="radio"
            >Do you think studying online is efficient?
            <input type="radio" id="radio" name="radio" value="recommend" />Yes
            <input
              type="radio"
              id="radio"
              name="radio"
              value="recommend"
            />Maybe
            <input type="radio" id="radio" name="radio" value="recommend" />Not
            sure
          </label>
        </div>
        <div class="input-elements">
          <select name="" id="dropdown">
            What is your favorite feature of freeCodeCamp?
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>
        <div class="input-elements">
          <label for="improve"
            >Would you recommend freeCodeCamp to a friend?
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Front-end Projects
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Back-end Projects
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Data Visualization
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Challenges
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Open Source Community
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Gitter help rooms
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Videos
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />City Meetup
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Wiki
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Forum
            <input
              type="checkbox"
              id="improve"
              name="improve"
              value="recommend"
            />Additional Courses
          </label>
        </div>
        <div class="input-elements">
          <label for=""
            >Any Comments or suggestions?
            <textarea
              name="comments"
              id="comments"
              cols="50"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </div>
        <div class="input-elements">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
